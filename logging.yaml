version: 1
formatters:
  simple_fmt:
    format: '[%(asctime)s][%(name)s][%(levelname)s] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple_fmt
    stream: ext://sys.stdout
loggers:
  sofascore:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
disable_existing_loggers: False